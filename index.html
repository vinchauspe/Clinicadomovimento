
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clínica do Movimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clínica do Movimento</h1>
    <p>Treinos de força para 40+, 50+, 60+. Atendimento personalizado.</p>
  </header>

  <main>
    <div class="container">
      <h2>Cadastro</h2>
      <input type="text" id="signup-name" placeholder="Nome completo" />
      <input type="text" id="signup-cpf" placeholder="CPF" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Senha" />
      <button onclick="signup()">Cadastrar</button>

      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>

      <p id="user-info" style="margin-top:20px;"></p>
      <button onclick="logout()">Sair</button>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="firebase-init.js"></script>
  <script src="script.js"></script>
</body>
</html>
